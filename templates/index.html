<!DOCTYPE html>
<html>
<head>
<link rel = "stylesheet" type= "text/css" href = "static/style.css" media= "screen"/>

<title>Manual Data Entry</title>

</head>
<body>
<h1>SALES DATA ANALYSIS SYSTEM</h1>
<table>
<tr>

<td><a href="/upload">Upload CSV File</a>
<td><a href="/liproducts">View Products</a></td>
</tr>
</table>
    <form action="/submit" method="post">
	<h1>Enter Product Information</h1>
      <label for="product_name">Product Name:</label>
      <input type="text" id="product_name" name="product_name" required><br>
      <label for="product_category">Product Category:</label>
      <input type="text" id="product_category" name="product_category" required><br>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required><br>
      <label for="unit_price">Unit Price:</label>
      <input type="text" id="unit_price" name="unit_price" required><br>

      <input type="submit" value="Submit">
    </form>






	
	
  </body>
</html>
